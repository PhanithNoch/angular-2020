<div class="container-fluid">
    
        <input class="form-control me-2" type="search" placeholder="Search" [(ngModel)]="searchText" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
     
  <div class="row mb-2" >
    <div *ngFor="let photo of photos | filter:searchText; let i = index">
     <div class="col-md-4">
      <div class="card ml-4 h-100 mt-4" style="width: 18rem;">
        <img src="{{photo.url}}"class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{photo.title}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a class="btn btn-primary" [routerLink]="['/dashboard-page',i]" routerLinkActive="router-link-active" >Go somewhere</a>
        </div>
      </div>
     </div>
    </div>
    </div>
 
</div>
